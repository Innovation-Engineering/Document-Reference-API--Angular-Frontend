<section class="button-control">
      <mat-button-toggle-group (change)="toggle($event.value)">
        <mat-button-toggle value="home" aria-label="Home" matTooltip="Home">
          <mat-icon>home</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="create" aria-label="Create" matTooltip="Create User">
          <mat-icon>person_add</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="edit" aria-label="Edit"matTooltip="Update Details">
          <mat-icon>edit</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="delete" aria-label="Delete" matTooltip="Delete by ID">
          <mat-icon>delete</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="appoint" aria-label="Appint" matTooltip="Appoint Leader">
          <mat-icon>supervised_user_circle</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="search" aria-label="Search" matTooltip="Search DB">
          <mat-icon>search</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="table" aria-label="Tables" matTooltip="Overview">
          <mat-icon>dashboard</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
</section>
