<div class="table-controller">

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-mat-component">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.details.firstName}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef>Sector</th>
    <td mat-cell *matCellDef="let element">{{element.userType}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="reportsTo">
    <th mat-header-cell *matHeaderCellDef>Leader</th>
    <td mat-cell *matCellDef="let element">{{
      (element.reportsTo.length > 13) ? ((element.reportsTo).slice(0, 13) + '...') : element.reportsTo
      }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!--    <td mat-cell *matCellDef="let element">{{ }}</td>-->
  <!--  </ng-container>-->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element._links.self.href.split('/').pop()}}</td>
  </ng-container>
